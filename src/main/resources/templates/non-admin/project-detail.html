<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Detail</title>
</head>

<body>
    <div class="pcoded-main-container" layout:fragment="content">
        <div class="pcoded-content">
            <!-- [ breadcrumb ] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="page-header-title">
                                <h4 class="m-b-10 text-white">Chi tiết báo cáo</h4>
                                <!-- <h4 class="m-b-10 text-white"
                                    th:text="'Chi tiết báo cáo - Tuần ' + ${projectDetail.getWeek()} + ' / Năm ' + ${projectDetail.getYear()}">
                                </h4> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="page-header-title"></div>
                            <ul class="breadcrumb float-right">
                                <li class="breadcrumb-item">
                                    <a th:href="@{/dashboard}"><i class="feather icon-home"></i></a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a
                                        th:href="@{/dashboard?week=} + ${projectDetail.getWeek()} + '&year=' + ${projectDetail.getYear()}">
                                        Dashboard
                                    </a>
                                </li>
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Chi tiết</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [ breadcrumb ] end -->
            <!-- [ Main Content ] start -->
            <div class="row" style="margin-top: -20px;">
                <!-- Project start -->
                <div class="col-xl-12 col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 th:text="${projectDetail.getJob_name()}"></h5>
                            <div class="card-header-right">
                                <div class="btn-group card-option">
                                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="feather icon-more-horizontal"></i>
                                    </button>
                                    <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-item full-card">
                                            <a href="javascript:void(0)">
                                                <span><i class="feather icon-maximize"></i> maximize</span>
                                                <span style="display:none">
                                                    <i class="feather icon-minimize"></i>Restore
                                                </span>
                                            </a>
                                        </li>
                                        <li class="dropdown-item minimize-card">
                                            <a href="javascript:void(0)">
                                                <span><i class="feather icon-minus"></i> collapse</span>
                                                <span style="display:none">
                                                    <i class="feather icon-plus"></i> expand
                                                </span>
                                            </a>
                                        </li>
                                        <li class="dropdown-item reload-card">
                                            <a href="javascript:void(0)">
                                                <i class="feather icon-refresh-cw"></i> reload
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active text-uppercase" id="phan-loai-tab" data-toggle="tab"
                                        href="#phan-loai" role="tab" aria-controls="phan-loai" aria-selected="true">
                                        Phân loại
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" id="vien-thong-tab" data-toggle="tab"
                                        href="#vien-thong" role="tab" aria-controls="vien-thong" aria-selected="false">
                                        Thông tin
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-uppercase" id="chuyen-doi-so-tab" data-toggle="tab"
                                        href="#chuyen-doi-so" role="tab" aria-controls="chuyen-doi-so"
                                        aria-selected="false">
                                        Thông tin khác
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="phan-loai" role="tabpanel"
                                    aria-labelledby="phan-loai-tab">
                                    <div class="row">
                                        <div class="col-md-7 table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tr>
                                                    <td class="font-weight-bold">Tuần / Năm</td>
                                                    <td
                                                        th:text="${projectDetail.getWeek()} + ' / ' + ${projectDetail.getYear()}">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="font-weight-bold">Giai đoạn</td>
                                                    <td style="padding-top: 12px;">
                                                        <th:block th:each="projectTypeItem : ${projectType}">
                                                            <div class="btn pt-1"
                                                                th:classappend="${projectTypeItem.getId() == projectDetail.getProject_type_id()} ? 'btn-primary' : 'disabled btn-outline-secondary'"
                                                                style="height: 30px; width: 160px;">
                                                                <i class="fa-light fa-circle-1"></i>
                                                                <th:block th:text="${projectTypeItem.getDisplay()}">
                                                                </th:block>
                                                            </div>
                                                        </th:block>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="font-weight-bold">Mức độ ưu tiên</td>
                                                    <td style="padding-top: 12px;">
                                                        <th:block th:each="projectPriorityItem : ${projectPriority}">
                                                            <div class="btn pt-1"
                                                                th:classappend="${projectPriorityItem.getId() == projectDetail.getProject_priority_id()} ? 'btn-primary' : 'disabled btn-outline-secondary'"
                                                                style="height: 30px; width: 120px;"
                                                                th:text="${projectPriorityItem.getDisplay()}"></div>
                                                        </th:block>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="font-weight-bold">Trạng thái</td>
                                                    <td style="padding-top: 12px;">
                                                        <th:block th:each="projectStatusItem : ${projectStatus}">
                                                            <div class="btn pt-1"
                                                                th:classappend="${projectStatusItem.getId() == projectDetail.getProject_status_id()} ? 'btn-' + ${projectStatusItem.getColor()} : 'disabled btn-outline-' + ${projectStatusItem.getColor()}"
                                                                style="height: 30px; width: 120px;"
                                                                th:text="${projectStatusItem.getDisplay()}"></div>
                                                        </th:block>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="font-weight-bold">Đơn vị tiền tệ</td>
                                                    <td th:text="${projectDetail.getCurrency_unit_display()}">
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="col-md-5">
                                            <table>
                                                <tr>
                                                    <td>Test</td>
                                                    <td>Test</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="vien-thong" role="tabpanel"
                                    aria-labelledby="vien-thong-tab">
                                    <div class="table-responsive">
                                        <h1>ABC-2</h1>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="chuyen-doi-so" role="tabpanel"
                                    aria-labelledby="chuyen-doi-so-tab">
                                    <div class="table-responsive">
                                        <h1>ABC-3</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Project end -->
            </div>
            <!-- [ Main Content ] end -->
        </div>
    </div>
</body>

</html>
